<div class="total">
<form [formGroup]="searchStudent">
    <p-card header="" styleClass=""card>
    <label for="student-search">Search for a student:</label>
    <div class="search-wrapper">
      <input type="text" id="student-search" formControlName="studentId" name="student-search"  placeholder="Enter student name or ID" >
      <button type="submit" (click)="studentStu()">Search</button> 
      <!-- <button type="submit" (click)="studentStu()">Submit</button>  -->
  </div>
</p-card>
  </form><br><br>  

 
<div class="row">
  <div class="col-md-12">
      <table>
          <thead>
            <tr>
              <th>Book ID</th>
              <th>Book Name</th>
              <th>Book Check In Date</th>
              <th>Book Check Out Date</th>
              <th>Book Return Date</th>
              <th>Book Fine</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of bookData">
              <td>{{ book.book_id }}</td>
              <td>{{ book.book_name }}</td>
              <td>{{ book.checkout_date }}</td>
              <td>{{ book.dead_line }}</td>
              <td>{{ book.return_date }}</td>
              <td>{{ book.fine}}</td>
             
            </tr>
          </tbody>
        </table>
        
  </div>
  </div>
</div>
