<div class="total">
    <form [formGroup]="registration" id="registration-form">
        <h2>REGISTRATION</h2>
        <div class="underline-title"></div>
        <label>Roll Number</label>
        <input    style="border-bottom: 1px solid rgb(11, 167, 167);"   type="text" formControlName="studentId">
        <div class="name-container">
            <div class="half-width">
                <label>First Name</label>
                <input   style="border-bottom: 1px solid rgb(11, 167, 167);"   type="text" formControlName="firstName">
            </div>
            <div class="half-width">
                <label>Last Name</label>
                <input  style="border-bottom: 1px solid rgb(11, 167, 167);"   type="text" formControlName="lastName">
            </div>
        </div>
        <div class="name-container">
            <div class="half-width">
        <label class="half-width">Gender</label>
        <select id="gender" name="gender" formControlName="gender">
           
            <option value="M">M</option>
            <option value="F">F</option>
            <option value="T">T</option>
            </select>
            </div>
    </div>
        <div class="name-container">
            <div class="half-width">
                <label>Year of Join</label>
                <input type="text" id="dateInput" formControlName="yearOfJoin" name="dateInput" pattern="\d{4}/\d{2}/\d{2}" placeholder="YYYY/MM/DD" oninput="formatDateInput(this)" required>
            </div>
            <div class="half-width">
                <label>Pass Out Year</label>
                <input type="text" id="dateInput" formControlName="passOutYear" name="dateInput" pattern="\d{4}/\d{2}/\d{2}" placeholder="YYYY/MM/DD" oninput="formatDateInput(this)" required>
            </div>
        </div>
                <label>Branch</label>
                <select id="branch" name="branch" formControlName="branch">
                 
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="ME">ME</option>
                    <option value="EEE">EEE</option>
                    <option value="ECE">ECE</option>
                    <option value="CE">CE</option>
                  </select>
                <label>Password</label>
                <input   style="border-bottom: 1px solid rgb(11, 167, 167);"   type="password" formControlName="password">
      
        <div class="name-container">
            <div class="half-width">
                <label>Phone Number</label>
                <input  style="border-bottom: 1px solid  rgb(11, 167, 167);"  type="text" formControlName="phoneNumber">
            </div>
            <div class="half-width">
                <label>Email</label>
                <input  style="border-bottom: 1px solid rgb(11, 167, 167);"   type="text" formControlName="email">
            </div>
        </div>
        <div class="name-container">
            <div class="half-width">
                <label>Year of Study</label>
                <select id="yearOfStudy" name="yearOfStudy" formControlName="yearOfStudy">
                    <option value="I"></option>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                    
                  </select>
            </div>
            <div class="half-width">
                <label>University Name</label>
                <select id="universityName" name="universityName" formControlName="universityName">
                    <option value="AU"></option>
                    <option value="AU">AU</option>
                    <option value="ANU">ANU</option>
                    <option value="GU">GU</option>
                    <option value="AVU">AVU</option>
                  </select>
            </div>
        </div>
        <button (click)="submit()">Submit</button>
    </form>
    </div>
    <script>
        function formatDateInput(input) {
          const formattedValue = input.value.replace(/\D/g, '').slice(0, 8); // Remove non-numeric characters and limit to 8 digits
          const year = formattedValue.slice(0, 4);
          const month = formattedValue.slice(4, 6);
          const day = formattedValue.slice(6, 8);
          
          input.value = `${year}/${month}/${day}`;
        }
        </script>
