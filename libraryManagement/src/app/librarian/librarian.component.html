        <div class="total">
        <div id="card">
            <div id="card-content">
              <div id="card-title">
                <h2>LOGIN</h2>
                <div class="underline-title"></div>
              </div>
              <form method="post" class="form" [formGroup]="login">
                <label for="user-email" style="padding-top:13px">
                    &nbsp;Name
                  </label>
                <input id="user-email" class="form-content" type="email" name="email" formControlName="name" autocomplete="on" required />
                <div class="form-border"></div>
                <label for="user-password" style="padding-top:22px">&nbsp;Password
                  </label>
                <input id="user-password" class="form-content" type="password" name="password" formControlName="password" required />
                <div class="form-border"></div>
                <span *ngIf="error">{{ error }}</span>
                <span *ngIf="isSuccess">User successfully Login</span>
                <input id="submit-btn" type="submit" (click)="submit()" name="submit" value="LOGIN" />
              </form>
            </div>
          </div>
        </div>
